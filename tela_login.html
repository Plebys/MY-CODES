<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="tela_login.css">
    <link rel="icon" href="#">
</head>
<body>
    <div class="container">
        <div class="conteudo">
            <section class="login-page">
                <header class="logo">
                    <h1>BRMW</h1>
                </header>

                <form class="login-form">
                    <div class="form-group">
                        <label>Email</label>
                        <br>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <br>
                        <input type="password" placeholder="Senha">
                    </div>
                    <button>Entrar</button>
                </form>

                <aside class="opcoes-conta">
                    <div class="recuperar-senha">
                        <a href="#">Recuperar senha</a>
                    </div>
                    <hr class="separador">
                    <a href="#" class="registrar">Criar conta</a>
                </aside>
            </section>
            
            <footer class="seletor-linguagem">
                <div class="idioma">
                    <img href="https://cdn-icons-png.flaticon.com/512/106/106941.png">
                    <h2>Idioma</h2>
                </div>
                <ul class="lista-linguagens">
                    <li>
                        <a href="#">Português (Brasil)</a>
                    </li>
                    <li>
                        <p>|</p>
                    </li>
                    <li>
                        <a href="#">Inglês</a>
                    </li>
                </ul>
            </footer>
        </div>
    </div>
</body>
</html>
